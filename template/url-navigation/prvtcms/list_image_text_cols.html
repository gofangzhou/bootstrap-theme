  <v:master>
    <master:bodyer>
        <div class="container-fluid">
            <c:header></c:header>
            <div class="row">
                <c:sidebar></c:sidebar>
                <!-- content begin -->
                <div class="col bt-content">
                    <div >
                        <div class="row">
                            <div class="col-sm-12 col-md-1  col-lg-2 col-xxl-4"></div>
                            <div class="col-sm-12 col-md-10 col-lg-8 col-xxl-4"><c:searchbar></c:searchbar></div>
                            <div class="col-sm-12 col-md-1  col-lg-2 col-xxl-4"></div>
                        </div>
    
                        <div class="row">
                          {%#news%}
                          <item:img-txt></item:img-txt>
                          {%/news%}
                        </div>
                        
                    </div>

                    
                    <u:pager></u:pager>
                </div>
                <!-- content end -->
               
            </div>
        </div>
    </master:bodyer>
    <master:footer>
        <script type="text/javascript">

            $('.col-logo').each(function(index, element){
                const url = $(element).attr('data-css-background-image');
                $(element).css('background-image', `url(${url})`)
            })

            $('.tree-menu').click((event)=>{
                let target;
                if(event.target.tagName == 'A'){
                    target = $(event.target).parent();
                }
                else if(event.target.tagName == 'LI'){
                    target = $(event.target);
                }
                if(target){
                    const li = $(target).find('li:eq(0)');
                    li.length && $(target).toggleClass('collapsed');
                }
            });

            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
    </master:footer>
</v:master>
