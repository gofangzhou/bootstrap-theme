<!-- @Register "component/template/search" to <v:page>  -->
<v:page>
  <page:container-search-next>
    <div class="container">
      {%#news%}
      <a href="{%link%}" target="_blank" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-12">
            <div class="card-body">
              <h6 class="card-title">{%title%}</h6>
              <p class="card-text">{%description%}</p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
        </div>
      </a>
      {%/news%}
    </div>
  </page:container-search-next>
</v:page>
